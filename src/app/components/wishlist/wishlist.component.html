<section class="bg-main-light shadow p-2 my-2 rounded w-75 m-auto ">
    <h2>My Wishlist</h2>

    @for (item of _WishlistService.wishdata; track item.id) {
  <div class="row p-2 shadow border-bottom ">
    <div class="col md 2">
        <img [src]="item.imageCover" class="w-100" alt="">
    </div>
    <div class="col-md-10 d-flex justify-content-between align-items-center">
        <div class="col-md-10">
         
        <div>
            <h3>{{item.title}}</h3>
            <h3>{{item.price}}EGP</h3>
            <button class="btn" (click)="_WishlistService.delet(item.id)" ><i class=" cursor-pointer text-danger fa-solid fa-trash fa-2x"></i></button>

        </div>
    </div>
        <div class="col-md-2">
        <div>
            <button class="btn-main w-100" (click)="addcart(item.id)" >Add to Cart</button>

        </div></div>

    </div>
  </div>


    }


</section>
